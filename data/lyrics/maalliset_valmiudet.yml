    text: "是一名爱沙尼亚出生的男子，因1985年在芬兰犯下的两起抢劫案而闻名。Roosna和另外三名年轻人一起从苏维埃爱沙尼亚经芬兰叛逃到瑞典（因此提到橡皮艇）。次年，Roosna和Pertel在赫尔辛基犯下了两起武装抢劫案，连续几天抢劫了一家珠宝店和一家银行，但他们很快就被抓获。"
